#coordinates

#Update molecule name
set molecule Pn23bb_6RU
structure $molecule.psf
coordinates $molecule.pdb


#Force field
paratypecharmm on
#parameters CSFF_parm_pyruvate.inp
parameters par_all36_carb_altered_ribitol.txt
exclude scaled1-4
1-4scaling 1.0

#approximations
switching on
switchdist 8
cutoff 12
pairlistdist 13.5
margin 0
stepspercycle 5 

#Output
outputname ${molecule}_MIN
binaryoutput  no

#minimization on

temperature 300
minimize 8000


